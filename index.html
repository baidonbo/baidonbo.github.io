<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>简历,不简单</title>
  <script src="./js/rem.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.5.2/animate.css">
  <link rel="stylesheet" href="./css/index.css">
  

</head>
<body>
  <div id="app">

    <div class="nav">
        <h1>
          <a href="https://baidonbo.github.io">
            <img src="./img/IDIMG.jpg" class="logo" alt="我的头像">
            <span title="双击暂停再次循环">柏生</span>
          </a>
        </h1>
          <ul>
              <li v-for='(obj,index) in navButton' :class='{"active":(navButton.length-index-1)===showImg}'>
                <a href="#" @click.prevent='changImg((navButton.length-index-1))'>{{ obj }}</a>
              </li>
          </ul>
      </div>

    <div class="wrapper w1" v-show='showImg==0' ref='r11'>
      <transition name='header'
      :duration="{ enter: 5000, leave: 5000 }"
      enter-active-class="animated bounceInDown" 
      
      >
      <!-- leave-active-class="animated bounceOutUp"  -->
        <div class="header" v-if='showImg==0'>
          <table>
              <td>
                  <ul class="left">
                    <li>姓名：柏东波</li>
                    <li>性别：男</li>
                    <li>籍贯：湖南</li>
                  </ul>
              </td>
              <td>
                <a href="page2.html">
                    <img src="./img/IDIMG.jpg" alt="我的个人照片" align='middle' >
                </a>
              </td>
              <td>
                  <ul class="right">
                    <li><a href="tel:17665288800">电话：17665288800</a></li>
                    <li><a href="mailto:baidonbo@qq.com">邮箱：909211913@qq.com</a></li>
                    <li>出生年月：1989年8月</li>
                  </ul>
              </td>
          </table>
        </div>
      </transition>
    </div>
 
  <div class="wrapper w2" v-show='showImg==1' ref='r22'>
    <transition name='education'
    enter-active-class="animated zoomInRight"
    >
      <div class="education" v-if='showImg==1'>
          <h1>教育背景</h1>
          <table>
            <tr v-for='item in eduBackgrounds'>
              <td> {{ item.school}} </td>
              <td> {{ item.profession}} </td>
              <td> {{ item.year}} </td>
            </tr>
          </table>
      </div>
    </transition>
  </div>

    <div class="wrapper w3" v-show='showImg==2' ref='r33'>
      <transition name='skill'
      enter-active-class="animated bounceInUp"
      >
        <div class="skill" v-if='showImg==2'>
            <h1>技能特长</h1>
            <ul>
              <li v-for='val in skillArr'>{{ val }}</li>
            </ul>
        </div>
      </transition>
    </div>

    <div class="wrapper w4" v-show='showImg==3' ref='r44' >
      <transition name='work'
       :duration="{ enter: 2000, leave: 1000 }"
       enter-active-class="animated bounceInLeft"
       leave-active-class="animated zoomOutUp"
       >
        <div class="work" v-if='showImg==3'>
          <h1>工作经历</h1>
          <ul>
            <li v-for='(item,index) in workExperience' @click='showCont=!showCont'>
                  <table>
                  <td>{{ item.company }}</td>
                  <td>{{ item.job }}</td>
                  <td>{{ item.inservice }}</td>
                </table>
                <p v-html='item.content' v-show='showCont'></p>
            </li>
            
          </ul>
        </div>
      </transition>
    </div>
    
    <!-- 不显示的，展示没有用 -->
    <div class='slide-button'>
      <span 
          v-for='(item, index) in navButton' 
          :class='{"active":index===showImg}'
          @click='changImg(index)' 
         >
      {{index + 1}}
    </span>
    </div>

    
    
    <footer>
      欢迎路过的老板<a title="电话17665288800" href="tel:17665288800">电话骚扰</a>和<a title="邮箱909211913@qq.com" href="mailto:baidonbo@qq.com">邮箱联系</a>
      <h1><a title="简历下载" href="./assets/简历2018.docx">下载我的简历 </a></h1>
    </footer>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
